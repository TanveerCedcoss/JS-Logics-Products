<html lang="en">
<head>
    <title>JS Logics Products Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="Product Id">Product Id</label>
        <input type="text" id="productId" name="Product Id" required>
        <br><br>
        <label for="Product Name">Product Name</label>
        <input type="text" id="productName" name="Product Name" required>
        <br><br>
        <label for="Product Price" name="Product Price">Product Price</label>
        <input type="text" id="productPrice" name="Product Price" required>
        <br>
        <br>
        <br>
        <button type="button" onclick="fetchData()">ADD PRODUCT</button>
    </form>
    <br><br>
    <table id="table">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product price</th>
          </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
